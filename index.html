<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Price Card App</title>
      <link rel="stylesheet" href="style.css">
</head>
<body>
      <div class="column">
            <ul class="price">
                  <li class="header">Basic</li>
                  <li class="grey">999Rs/Year</li>
                  <li>20GB Storage</li>
                  <li>200 Emails</li>
                  <li>20GB Bandwidth</li>

                  <li class="grey"><a href="#" class="button">Sign up</a></li>
            </ul>
      </div>
      <div class="column">
            <ul class="price">
                  <li class="header">Pro</li>
                  <li class="grey">1999Rs/Year</li>
                  <li>50GB Storage</li>
                  <li>300 Emails</li>
                  <li>40GB Bandwidth</li>

                  <li class="grey"><a href="#" class="button">Sign up</a></li>
            </ul>
      </div>
      <div class="column">
            <ul class="price">
                  <li class="header">Premium</li>
                  <li class="grey">2999Rs/Year</li>
                  <li>100GB Storage</li>
                  <li>500 Emails</li>
                  <li>50GB Bandwidth</li>

                  <li class="grey"><a href="#" class="button">Sign up</a></li>
            </ul>
      </div>

      
</body>
</html>
